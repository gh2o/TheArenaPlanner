<head>
<title>Print</title>
<link rel="stylesheet" type="text/css" href="/static/versions/{{version}}/core.css"/>
<style type="text/css">
body, table {
	font-family: sans-serif;
	font-size: 8pt;
}

.scheduleDiv {
	float: left; 
	padding: 2px;
	width: 3.65in;
}

.scheduleDiv:nth-child(2n+1) {
	clear: left;
}
</style>
<script type="text/javascript">
window.onload = function () {
	var html = '<div id="header">';
	html += '<p><button onclick="print()">Print</button></p>';
	html += '<h3>Generated by The Arena Planner</h3>';
	html += '<p>http://arenaplanner.thegavinli.com/</p>';
	html += '</div>';
	html += '<div style="clear:both"></div>';
	html += opener.printCallback ();
	document.body.innerHTML = html;
};
</script>
</head>
